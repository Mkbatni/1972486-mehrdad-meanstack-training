     <!-- Connected socket liberary file  -->
     <script src="/socket.io/socket.io.js"></script>
     <!--  -->
     <script type = "text/javascript">
     function sendMsg(name,msg)
     {
        var socket = io();
     // socket.emit("chat message", "Welcome to Websocket using socketio app")
   //   socket.emit("chat", {id : "100", "name" : "ravi"})
     socket.emit("chat" , name.value , msg.value)
        name.value = ""
        msg.value = ""
     }

        
     </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <div class="mb-3">
        <label for="nm" class="form-label">Enter your Name</label>
        <input type="text" class="form-control" id="nm" placeholder="Your name..">
      </div>
      <div class="mb-3">
        <label for="msg" class="form-label">Example textarea</label>
        <textarea class="form-control" id="msg" rows="3"></textarea>
        <input type="button" class="btn btn-primary" value = "send Msg" onclick="sendMsg(nm,msg)">
    
<button type="reset" class="btn btn-info">reset</button>
