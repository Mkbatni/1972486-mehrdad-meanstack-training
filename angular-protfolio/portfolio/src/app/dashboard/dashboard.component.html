<br><br>
<form  class="form-group row" >
    <h3>Contact Name:</h3> <input type="text" [value] = "cValue" #contactName>
    <h3>Phone number:</h3> <input type="text" [value] = "pValue" #phoneNumber>
    <br>
    <input class="btn btn-primary" type="button" name = "save here" value = "Save" (click)= "saveToTable(contactName.value,phoneNumber.value)" >
    
</form>

<h4 class="text-lg-start" >Contact Detail</h4>

    <tr>

    <tr  *ngFor="let std of listOfContacts">
